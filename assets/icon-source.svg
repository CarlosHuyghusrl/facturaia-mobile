<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Fondo con bordes redondeados -->
        <linearGradient id="bgGrad" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#1e293b"/>
            <stop offset="50%" stop-color="#0f172a"/>
            <stop offset="100%" stop-color="#000000"/>
        </linearGradient>

        <!-- Gradiente Principal Cyan-Azul -->
        <linearGradient id="mainGrad" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#00FFFF"/>
            <stop offset="100%" stop-color="#3B82F6"/>
        </linearGradient>

        <!-- Gradiente Sombra 3D -->
        <linearGradient id="darkSide" x1="0" y1="0" x2="100" y2="0">
            <stop offset="0%" stop-color="#0F172A"/>
            <stop offset="100%" stop-color="#1E293B"/>
        </linearGradient>

        <!-- Gradiente Scanner -->
        <linearGradient id="beamGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#00FFFF" stop-opacity="0"/>
            <stop offset="50%" stop-color="#FFFFFF" stop-opacity="1"/>
            <stop offset="100%" stop-color="#00FFFF" stop-opacity="0"/>
        </linearGradient>
    </defs>

    <!-- Fondo -->
    <rect width="100" height="100" rx="22" fill="url(#bgGrad)"/>

    <!-- Grupo 3D Sombra -->
    <g opacity="0.84" transform="translate(8, 8)">
        <!-- Marco Sombra -->
        <path d="M20 20 H70 C75.5 20 80 24.5 80 30 V98" stroke="url(#darkSide)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <!-- Barra Sombra -->
        <rect x="20" y="45" width="38" height="12" rx="6" fill="url(#darkSide)"/>
        <!-- Punto Sombra -->
        <circle cx="70" cy="70" r="7" fill="url(#darkSide)"/>
    </g>

    <!-- Grupo Cara Frontal -->
    <g>
        <!-- El Marco (F Invertida) -->
        <path d="M20 20 H70 C75.5 20 80 24.5 80 30 V98" stroke="url(#mainGrad)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

        <!-- La Barra Media -->
        <rect x="20" y="45" width="38" height="12" rx="6" fill="url(#mainGrad)"/>

        <!-- El Punto con Estrella -->
        <g transform="translate(70, 70)">
            <!-- Circulo Base -->
            <circle r="7" fill="#3B82F6"/>
            <!-- Estrella / Destello -->
            <path d="M0 -5 L2 -2 L5 0 L2 2 L0 5 L-2 2 L-5 0 L-2 -2 Z" fill="white"/>
        </g>
    </g>

    <!-- Linea Scanner -->
    <rect x="5" y="50" width="90" height="2" fill="url(#beamGrad)" rx="1" opacity="0.9"/>
</svg>
